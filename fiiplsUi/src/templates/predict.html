<div class="" ng-init="init()">
    <div class="well well-sm">
        <h3>Prediction Service </h3>
    </div>
    <div class="well well-sm ">
        <div class="row">
            <div class="col-sm-6">
                <h5>Job Details </h5>
                <textarea ng-model="jobDetails" rows="15" cols="60"></textarea>
            </div>
            <div class="col-sm-6">
                <h5>Best Classifier </h5>
                <textarea ng-model="bestClassifier" rows="15" cols="60"></textarea>
            </div>
        </div>
    </div>
    <div class="well well-sm ">
        <div class="row">
            <div class="col-sm-12">
                <h5>Enter the values for the columns</h5>
                <textarea ng-model="toBeValues" rows="2" cols="120"></textarea>
                <button class="btn btn-sm btn-primary" ng-click="predict()">Predict</button>
            </div>
        </div>
    </div>
    <div class="well well-sm ">
        <div class="row">
            <div class="col-sm-12">
                <h5>Result</h5>
                <textarea ng-model="predictResults" rows="5" cols="150"></textarea>
            </div>
        </div>
    </div>
</div>
