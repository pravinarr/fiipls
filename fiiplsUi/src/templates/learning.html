<div class="row" ng-init="init()">
    <div class="well well-sm">
        <h3>Current Learning Stats </h3>
        <button class="btn btn-lg btn-primary" ng-click="toggle()">{{labelRefresh}}</button>
        <h3><a href="">Total Number of Rows <span class="badge">{{results.jobDetails.totalRows}}</span></a></h3><br>
        <div class="pull-right">
          Max-X value <input type="text" ng-model="options.axes.x.max">
        </div>
    </div>
    <div class="welll well-lg clear" style="height: 450px; " >
          <linechart data='data' options='options'></linechart>
</div>
</div>
